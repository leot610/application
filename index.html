<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Application</title>
<style>
img {
height: 100px;
float: left;
}
</style>
<script src="jquery-1.10.2.js"></script>
</head>
<body>
<div id="images"></div>
<script>
    
    $.getJSON( "http://www.codeigniter.in/projects/api/response.php?format=json&num=2", function( json ) {
        for (var i = 0; i < json.posts.length; i++) { 
$('#images').append('<p> ID: ' + json.posts[i].post.recipe_id + '</p>');
$('#images').append('<p> Name: ' + json.posts[i].post.recipe_name + '</p>');
$('#images').append('<p> Poster: ' + json.posts[i].post.recipe_poster + '</p>');
$('#images').append('<p> Quick Info: ' + json.posts[i].post.recipe_quick_info + '</p>');
$('#images').append('<p> Link: ' + json.posts[i].post.recipe_link + '</p>');
        }
});

</script>
</body>
</html>
